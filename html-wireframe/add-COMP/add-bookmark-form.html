<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="add.css" />
    <title>Add New Bookmark</title>
  </head>
  <body>
    <div class="container">
      <h2>Add New Bookmark</h2>
      <div class="header">
        <form action="#" class="bookmark-form">

        <label for="#url"> URL </label>   
        <input type="text" id="url" />
        
        
        <div class="create-form">

            <label for="title"> Title</label>
            <input type="text" class="title">
            
          <div class="stars">
            <div class="star-rate"><button>1</button></div>
            <div class="star-rate"><button>2</button></div>
            <div class="star-rate"><button>3</button></div>
            <div class="star-rate"><button>4</button></div>
            <div class="star-rate"><button>5</button></div>
          </div>
          <textarea name="description" id="description" cols="60" rows="28"></textarea>
        </div>
      </div>
      <div class="submit-form">
        <button>Submit</button>
        <button>Cancel</button>
      </div>
    </div>
</form>
  </body>
</html>
