<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="initial.css" />
    <title> Initial View </title>
  </head>
  <body>
    <div class="container">
      <h2>BookMark Project</h2>
      <div class="header">
        <h3>Buttons</h3>
        <div class="control">
          <button class="bookmark-buttons" type="submit" id="new-bookmark">New</button>
          <select class="bookmark-buttons" name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <div class="bookmarks">
        <div class="bmark-listing">
          Demon Hunter
          <div class="listing-rating">5</div>
        </div>
        <div class="bmark-listing">
          Thomas Bergersen
          <div class="listing-rating">5</div>
        </div>
      </div>
    </div>
  </body>
</html>
