<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="expanded.css" />
    <title>Expanded View</title>
  </head>
  <body>
    <div class="container">
      <h2>Expanded View</h2>
      <div class="header">
        <h3>Buttons</h3>
        <div class="control">
          <button class="bookmark-buttons" type="submit" id="new-bookmark">
            New
          </button>
          <select class="bookmark-buttons" name="rating" id="rating">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
          </select>
        </div>
      </div>
      <div class="bookmarks">
        <div class="bmark-listing">
          <button> Delete </button>
          <div class="wrapper">
            Demon Hunter
            <button>Visit Site</button>
            <div class="listing-rating">5</div>
          </div>
          <div class="description">
            <p>
              Lorem ipsum dolor sit amet consectetur, adipisicing elit.
              Doloremque laborum error reiciendis consequuntur? Eos quasi in
              consectetur officia eveniet, nihil repellat voluptate sed
              veritatis inventore doloribus distinctio, ut quibusdam! Error!
            </p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
